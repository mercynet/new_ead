paths:
  /api/v1/login:
    post:
      summary: ''
      operationId: postApiV1Login
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 254 characters.'
                  example: kjacobs@example.com
                password:
                  type: string
                  description: 'Must contain at least one uppercase and one lowercase letter; must contain at least one symbol; must contain at least one number.'
                  example: 'H3u3h#H%#ywQEG.'
                remember:
                  type: boolean
                  description: ''
                  example: true
              required:
                - email
                - password
      security: []
  /api/v1/register:
    post:
      summary: ''
      operationId: postApiV1Register
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: in
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 254 characters.'
                  example: arunte@example.net
                password:
                  type: string
                  description: ''
                  example: deleniti
                password_confirmation:
                  type: string
                  description: ''
                  example: maiores
              required:
                - name
                - email
                - password
                - password_confirmation
      security: []
  /api/v1/logout:
    delete:
      summary: ''
      operationId: deleteApiV1Logout
