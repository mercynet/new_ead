        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: ''
                  example: deleniti
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: king.immanuel@example.com
                password:
                  type: string
                  description: ''
                  example: illum
                role:
                  type: string
